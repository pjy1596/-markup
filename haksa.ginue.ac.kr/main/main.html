    function    processKey()    {
    	if(event.keyCode == 116) {             
            event.keyCode = 0; 
            event.cancelBubble = true;
            event.returnValue  = false;
          
    	}
        if((event.altKey ==   true) && (event.keyCode == 115)) {             
                event.keyCode = 0;
                event.cancelBubble = true;
                event.returnValue  = false;
              
        }
        if((event.ctrlKey == true && (event.keyCode == 78  || event.keyCode ==82)) 
            (event.keyCode >=112 && event.keyCode <= 123) ) {
                event.keyCode = 0;
                event.cancelBubble = true;
                event.returnValue  = false;
		}
    }
